<div class="wrapper">
    <div class="container">
        <div class="content shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label>Login:</label>
                    <input class="form-control" type="email" name="email" ngModel required email>
                </div>
                <div class="form-group">
                    <label>Has≈Ço:</label>
                    <input class="form-control" type="password" name="password" ngModel required minlength="6">
                </div>
                <button class="btn btn-info login" type="submit" [disabled]="!authForm.valid">Zaloguj</button>
            </form>
        </div>
    </div>
</div>
